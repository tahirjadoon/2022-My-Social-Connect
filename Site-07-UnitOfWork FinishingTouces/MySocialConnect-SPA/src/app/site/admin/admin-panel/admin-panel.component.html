<h2>Admin Panel</h2>

<div class="tab-panel">
  <tabset class="member-tabset">

    <tab heading="User Management" *appHasRole="[zRoles.Admin]">
      <!--tab will only display for the Admin roles-->
      <div class="container">
        <app-user-management></app-user-management>
      </div>
    </tab>

    <tab heading="Photo Management" *appHasRole="[zRoles.Admin, zRoles.Moderator]">
      <!--tab will only display for the Admin roles-->
      <div class="container">
        <app-photo-management></app-photo-management>
      </div>
    </tab>

  </tabset>
</div>
