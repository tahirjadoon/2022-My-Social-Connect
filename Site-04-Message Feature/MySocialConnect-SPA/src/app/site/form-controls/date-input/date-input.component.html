<input 
type="text"
[class.is-invalid]="ngControl.invalid && ngControl.touched"
class="form-control" 
[formControl]="$any(ngControl.control)"  
placeholder="{{ placeHolder }}"
bsDatepicker
[bsConfig]="bsConfig"
[maxDate]="maxDate"
>

<!--required-->
<div class="invalid-feedback" *ngIf="ngControl.control?.errors?.['required']">
    {{label}} is required
</div>
