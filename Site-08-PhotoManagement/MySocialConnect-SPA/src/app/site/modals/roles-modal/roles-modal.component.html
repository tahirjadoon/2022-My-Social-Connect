<div class="modal-header">
  <h4 class="modal-title pull-left">Edit roles for {{user?.displayName}}</h4>
  <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true" class="visually-hidden">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form #rolesForm="ngForm" id="rolesForm">
    <!--make sure that the admin can't change the admin role so disble it-->
    <div class="form-check" *ngFor="let role of roles">
      <input type="checkbox"
        class="form-check-input"
        [checked]="role.checked"
        value="role.name"
        (change)="role.checked = !role.checked"
        [disabled]="role.name === zRoles.Admin && user?.userName === 'admin'"
      >
      <label>{{ role.name }}</label>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-danger" (click)="bsModalRef.hide()">Cancel</button>
  <button type="button" class="btn btn-success" (click)="onUpdateSelectedRoles()">Save</button>
</div>
